<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sending Page</title>
    <link rel="stylesheet" href="msg.css">
</head>

</body>
</html>
